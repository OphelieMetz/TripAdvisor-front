<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Advisor</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/fc52cdc494.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="position">
          <img
            alt="logo TripAdvisor"
            src="../tripadvisor/assets/image/Tripadvisor_logo.svg"
          />
          <div class="searchbar">Rechercher</div>
          <div class="menu">
            <div class="avis"><i class="fa-regular fa-pen"></i>Avis</div>
            <div class="voyages">
              <i class="fa-regular fa-heart"></i>Voyages
            </div>
            <div class="alertes"><i class="fa-regular fa-bell"></i>Alertes</div>
            <div class="panier">
              <i class="fa-regular fa-cart-shopping"></i>Panier
            </div>
          </div>
          <div class="bouton">Connectez-vous</div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1><span>Explorez</span> Porto</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : en savoir plus.
        </p>
        <nav>
          <div class="hotels">Hôtels</div>
          <div class="Locations">Locations de vacances</div>
          <div class="activites">Activités</div>
          <div class="restaurants">Restaurants</div>
          <div class="forums">Forums de voyage</div>
          <div class="plus">Plus</div>
        </nav>
        <div class="photos">
          <img
            alt="porto-pont"
            src="../tripadvisor/assets/image/porto-pont.jpeg"
          />
          <div class="sidephotos">
            <img
              alt="porto-quai"
              src="../tripadvisor/assets/image/porto-quai.jpg"
            />
            <img
              src="../tripadvisor/assets/image/porto-maisons.jpg"
              alt="porto-maisons"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
